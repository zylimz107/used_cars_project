<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Car Listing</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        textarea{
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 97%;
        }
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #333;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        <h1>Create Car Listing</h1>
        <form method="post">
            <label for="make">Make:</label>
            <input type="text" name="make" required>

            <label for="model">Model:</label>
            <input type="text" name="model" required>

            <label for="year">Year:</label>
            <input type="number" name="year" required>

            <label for="price">Price:</label>
            <input type="number" name="price" step="0.01" required>

            <label for="seller_id">Seller:</label>
            <select name="seller_id" required>
                <option value="" disabled selected>Select a seller</option>
                {% for seller in sellers %}
                    <option value="{{ seller['id'] }}">{{ seller['id'] }}</option>
                {% endfor %}
            </select>

            <label for="description">Description:</label>
            <textarea name="description" rows="4" placeholder="Optional details..."></textarea>

            <input type="hidden" name="agent_id" value="{{ session['user']['id'] }}">

            <input type="submit" value="Create Listing">
        </form>
        <a class="back-link" href="{{ url_for('view_cars') }}">Back to Listings</a>
    </div>
</body>
</html>
