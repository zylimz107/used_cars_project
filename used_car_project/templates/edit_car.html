<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Car Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        a {
            display: inline-block;
            text-align: center;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        <h1>Edit Car Listing</h1>
        <form method="post">
            <label for="make">Make:</label>
            <input type="text" name="make" value="{{ car.make }}" required>

            <label for="model">Model:</label>
            <input type="text" name="model" value="{{ car.model }}" required>

            <label for="year">Year:</label>
            <input type="number" name="year" value="{{ car.year }}" required>

            <label for="price">Price:</label>
            <input type="number" name="price" value="{{ car.price }}" required>

            <label for="seller_id">Seller:</label>
            <select name="seller_id" required>
                <option value="" disabled selected>Select a seller</option>
                {% for seller in sellers %}
                    <option value="{{ seller['id'] }}">{{ seller['name'] }}</option>
                {% endfor %}
            </select>

            <label for="description">Description:</label>
            <textarea name="description">{{ car.description }}</textarea>

            <input type="submit" value="Update Listing">
        </form>
        <a href="{{ url_for('view_cars') }}">Back to Listings</a>
    </div>
</body>
</html>
